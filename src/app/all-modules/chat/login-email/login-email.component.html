<div class="account-page ml-minus">
<!-- Main Wrapper -->
		<div class="main-wrapper">			
			<!-- Page Content -->
			<div class="content align-items-center">
					
				<div class="w-100 ">
					<div class="login-left">
						
						<!-- Login Tab Content -->
						<div class="account-content">
							<div class="login-header">
								<a routerLink ="/chat/chat-main">
                                    <img src="assets/img/logo-full.png" alt="">
                                </a>
							</div>
							<div class="form-col">
								<div class="login-text-details">
									<h3>{{'log_in' | translate}}</h3>
									<p>{{'login_with_data' | translate}}</p>
								</div>
								<form class="form" [formGroup]="form" (ngSubmit)="login()" name="form" #f="ngForm">
	                                <div class="form-group">
	                                    <label>{{'your_email' | translate}}</label>
	                                    <input [ngClass]="{ 'is-invalid': submitted && form.get('username').invalid && form.get('username').errors }" class="form-control form-control-lg group_formcontrol" name="username" type="email" formControlName="username">
										<div *ngIf="submitted && form.get('username').invalid && form.get('username').errors" class="invalid-feedback">
											<div *ngIf="form.get('username').invalid && form.get('username').errors['required']">{{'email_required' | translate}}</div>
											<div *ngIf="form.get('username').invalid && form.get('username').errors['email']">{{'email_invalid_format' | translate}}</div>
										</div>
									</div>
	                                <div class="form-group">
	                                    <label>{{'password' | translate}}</label>
	                                    <input [ngClass]="{ 'is-invalid': submitted && form.get('password').invalid && form.get('password').errors }" class="form-control form-control-lg group_formcontrol" name="password" type="password" formControlName="password">
										<div *ngIf="submitted && form.get('password').invalid && form.get('password').errors" class="invalid-feedback">
											<div *ngIf="form.get('password').invalid && form.get('password').errors['required']">{{'password_required' | translate}}</div>
											<div *ngIf="form.get('password').invalid && form.get('password').errors['minlength']">
												{{'passord_min_length' | translate}}
											</div>
										</div>
									</div>
	                                <div class="form-group">
	                                	<label class="custom-check d-flex">
	                                        <input type="checkbox">{{'keep_logged' | translate}}
	                                        <span class="checkmark"></span>
	        
	                                    </label>
	                                </div>
	                                <div class="pt-1">
										<div class="form-actions" *ngIf="loading">
										  <mat-progress-bar  mode="indeterminate"></mat-progress-bar>
										</div>
	                                	<div class="text-center">
	                                     	<button class="btn newgroup_create w-100 d-block w-100" [class.spinner]="loading" [disabled]="loading" type="submit">{{'login' | translate}}</button>
	                                    </div>
	                                </div>
								
								<div class="text-center dont-have">{{'dont_account' | translate}} <a routerLink ="/chat/signup-email">{{'signup' | translate}}</a></div>
								<div class="text-center mt-3">
									<span class="forgot-link">
										<a routerLink ="/chat/forgotpassword-email" class="text-end">{{'forgot_Password' | translate}}</a>
									</span>
								</div>
								</form>
							</div>
						</div>
						<!-- /Login Tab Content -->
					</div>
					<div class="login-right">
					</div>
				</div>

			</div>		
			<!-- /Page Content -->
		</div>
		<!-- /Main Wrapper -->
	</div>
