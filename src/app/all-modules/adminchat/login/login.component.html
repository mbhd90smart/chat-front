<div class="main-wrapper login-body">
<div class="login-wrapper">
    <div class="container">
        <div class="loginbox">
            <div class="login-right">
                <div class="login-right-wrap">
                    <h1>Login</h1>
                    <p class="account-subtitle">Access to our dashboard</p>							
                    <!-- Form -->
                    <form>
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary w-100" type="button" (click)= "firstComponentFunction()"routerLink = "/admin/dashboard">Login</button>
                        </div>
                    </form>
                    <!-- /Form -->
                    
                    <div class="text-center forgotpass"><a routerLink = "/admin/forgotpassword">Forgot Password?</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
